<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events | RCMSKC</title>
    <style>
        /* Centralized color variable */
        :root {
            --primary-color: #007bff;
            /* Change this color once to update all elements */
            --primary-gradient: linear-gradient(90deg, var(--primary-color), #00c424);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: slideDown 1s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .event-images {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .event-images img {
            width: 100%;
            max-width: calc(50% - 5px);
            border-radius: 10px;
            object-fit: cover;
            height: 150px;
        }

        .event-title {
            font-size: 1.6rem;
            margin-bottom: 5px;
            color: #333;
        }

        .event-date {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 8px;
        }

        .event-lead {
            font-size: 0.95rem;
            color: #444;
            margin-bottom: 12px;
            font-style: italic;
        }

        .event-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        .event-short {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 12px;
        }

        .event-avenue {
            font-size: 0.95rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            /* you can make this dynamic if needed */
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .event-card {
                padding: 20px;
            }

            .event-title {
                font-size: 1.4rem;
            }

            .event-images img {
                max-width: 100%;
                height: 200px;
            }

            .event-images {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>RCMSKC Upcoming Events</h1>
    </header>

    <div class="container" id="events-container"></div>

    <script>
        const events = [
            {
                title: "21 Days Mental Health Challenge",
                date: "Coming Soon",
                leadBy: "Rtr. Saurav Hathi",
                description: "A 21-day journey with daily activities designed to boost mental well-being, mindfulness, and positivity.",
                shortDescription: "21 days of simple yet powerful activities to strengthen mental health.",
                avenue: "Social Media Avenue",
                images: ["https://via.placeholder.com/300x150", "https://via.placeholder.com/300x150"],
                link: "#"
            },
            {
                title: "The Power of a Peaceful Mind",
                date: "October 5, 2025 | 6:30 PM",
                leadBy: "Rtr. Saurav Hathi",
                description: "An interactive awareness program promoting mindfulness and inner peace through engaging discussions and activities.",
                shortDescription: "Discover mindfulness and learn the art of inner peace.",
                avenue: "Community Service",
                images: ["https://via.placeholder.com/300x150", "https://via.placeholder.com/300x150"],
                link: "#"
            },
            {
                title: "Food Donation Drive",
                date: "October 11, 2025 | 11:30 AM",
                leadBy: "Rtr. Shweta Shah",
                description: "A community initiative to distribute food to the underprivileged and spread kindness through service.",
                shortDescription: "Together, letâ€™s fight hunger and spread smiles.",
                avenue: "Community Service Avenue",
                images: ["https://via.placeholder.com/300x150", "https://via.placeholder.com/300x150"],
                link: "#"
            }

        ];

        const container = document.getElementById("events-container");

        function displayEvents() {
            events.forEach((event, index) => {
                const card = document.createElement("div");
                card.className = "event-card";
                card.style.animationDelay = `${index * 0.2}s`;

                let imageHTML = '<div class="event-images">';
                event.images.forEach(img => {
                    imageHTML += `<img src="${img}" alt="${event.title} image">`;
                });
                imageHTML += '</div>';
                //    // ${imageHTML}
                card.innerHTML = `
             
                <div class="event-title">${event.title}</div>
                <div class="event-date">${event.date}</div>
                <div class="event-lead">Lead by: ${event.leadBy}</div>
                <div class="event-description">${event.description}</div>
                <div class="event-short">${event.shortDescription}</div>
                <div class="event-avenue">Avenue: ${event.avenue}</div>
              
            `;
                //  <a href="${event.link}" class="btn">Learn More</a>
                container.appendChild(card);
            });
        }

        displayEvents();
    </script>

</body>

</html>
